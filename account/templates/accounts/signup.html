{% extends 'base.html' %}

{% block content %}

<div class="container mt-4 ml-2">
    <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter user name">
        <small id="usernameHelp" class="form-text text-muted">We'll never share your user name with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1">
      </div>
      <div class="form-group">
        <label for="password2">Comfirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
