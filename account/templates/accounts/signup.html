{% extends 'base.html' %}


{% block content %}

{% if error %}
{{ error }}
{% endif %}

<div class="container mt-4 row">
    <div class="col-lg-5 col-md col-sm"></div>
    <form method="POST" action="{% url 'login' %}" class="col-lg-7 col-md-9 col-sm-12">
        {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="col-4 col-form-label">Username</label>
            <input type="text" class="form-control col" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group row">
            <label for="email" class="col-4 col-form-label">Email</label>
            <input type="email" class="form-control col" id="email" name="email" placeholder="email">
        </div>
        <div class="form-group row">
            <label for="password1" class="col-4 col-form-label">Password</label>
            <input type="password" class="form-control col" id="password1" name="password1">
        </div>
        <div class="form-group row">
            <label for="password2" class="col-4 col-form-label">Re-Password</label>
            <input type="password" class="form-control col" id="password2" name="password2">
        </div>
        <div class="form-group row">
            <div class="col-4"></div>
            <button type="submit" class="btn btn-primary col" value="Login">SIGN UP</button>
        </div>
    </form>
</div>
<div class="row container">
    <div class="col-lg-5 col-md col-sm"></div>
    <div class="col-lg-7 col-md-9 col-sm-12">
        <div class="row">
            <div class="col-4"></div>
            <div class="col">
                <p class="col">Click here to <a href="{% url 'login' %}">LOGIN</a> if you already have an account.</p>
            </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
